server_tokens off;

server {
    server_name chronomaths-api.jetstudio.io chronomaths-api.jetx;
    root /chronomaths/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass chronomaths:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME /chronomaths/public/$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /chronomaths/public/;

        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";

    fastcgi_hide_header X-Powered-By;

    error_log /var/log/nginx/chronomaths.error.log;
    access_log /var/log/nginx/chronomaths.access.log;
}
