on: [push]
jobs:
    build:
        runs-on: ubuntu-22.04
        name: Build base image
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Buildah
              uses: redhat-actions/buildah-build@v2
              with:
                  image: docker.io/jetstudio/php
                  tags: 8.2
                  containerfiles: ./Dockerfile_php
                  build-args: |
                      PHP_IMAGE=8.2-fpm-alpine
                      DB_EXT=pdo_mysql
                  archs: amd64,arm64
                  workdir: dockerbase
